<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ecualizador Simulado</title>
<style>
  body {
    width: 245px;
    height: 145px;
    margin: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .bars {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 3px;
    width: 100%;
    height: 100%;
  }
  .bar {
    width: 8px;
    background: limegreen;
    transition: height 0.2s;
     background: 0.2s;
  }
</style>
</head>
<body>
  <div class="bars" id="bars"></div>

<script>
  const barsContainer = document.getElementById('bars');
  const numBars = 20;

  // Crear barras
  for (let i = 0; i < numBars; i++) {
    const bar = document.createElement('div');
    bar.classList.add('bar');
    barsContainer.appendChild(bar);
  }
  const bars = document.querySelectorAll('.bar');

  // Obtener valor de ?db= en la URL
  const params = new URLSearchParams(window.location.search);
  let dbValue = parseFloat(params.get("db"));

  if (isNaN(dbValue)) dbValue = 0; // valor por defecto

  // Normalizar al rango 0–150 dB
  dbValue = Math.min(Math.max(dbValue, 0), 150);

  // Escalar altura máxima de barra (en px)
  const maxHeight = 145;

  // Dibujar barras según valor
  bars.forEach((bar, i) => {
    // Distribuir el valor en las barras con ligera variación
    const factor = (dbValue / 150);
    const height = maxHeight * factor * (0.6 + (i / numBars) * 0.4);
    bar.style.height = `${height}px`;

    // Color según intensidad
    if (factor < 0.33) bar.style.background = 'limegreen';
    else if (factor < 0.66) bar.style.background = 'yellow';
    else bar.style.background = 'red';
  });
</script>
</body>
</html>
