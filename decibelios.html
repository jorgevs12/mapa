<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Decibelios</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        text-align: center;
        padding: 50px;
    }
    #panel {
        font-size: 48px;
        font-weight: bold;
        background: #1e1e1e;
        border: 2px solid #444;
        padding: 20px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Panel Informativo de Decibelios</h1>
    <div id="panel">0 dB SPL</div>

<script>
    function generarDecibeliosAleatorios() {
        const dBSPL = Math.floor(Math.random() * (120 - 30 + 1)) + 30;
        document.getElementById('panel').textContent = `${dBSPL} dB SPL`;

        // Exponer el valor para Axure
        document.title = dBSPL;      // el título del documento lleva el valor
        window.name = dBSPL;         // también en window.name
    }

    setInterval(generarDecibeliosAleatorios, 1000);
</script>
</body>
</html>
