<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lectura de decibelios</title>
  <style>
    body {
      width: 245px;
      height: 145px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* fondo negro para contraste */
    }
    #resultado {
      font-size: 48px;   /* tamaño grande */
      font-weight: bold;
      color: #ffffff;    /* verde tipo display digital */
      font-family: "Courier New", monospace; /* estilo digital */
      text-align: center;
    }
  </style>
</head>
<body>
  <p id="resultado"></p>

  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    // Recoger el valor "db" (decibelios)
    const decibelios = params.get("db");

    // Mostrar el resultado
    if (decibelios) {
      document.getElementById("resultado").innerText =
        `${decibelios} dB`;
    } else {
      document.getElementById("resultado").innerText =
        "Sin datos";
    }
  </script>
</body>
</html>
