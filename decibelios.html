<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lectura de decibelios</title>
</head>
<body>
  <h1>Medición de sonido</h1>
  <p id="resultado"></p>

  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    // Recoger el valor "db" (decibelios)
    const decibelios = params.get("db");

    // Mostrar el resultado
    if (decibelios) {
      document.getElementById("resultado").innerText =
        `Nivel de sonido: ${decibelios} dB`;
    } else {
      document.getElementById("resultado").innerText =
        "No se encontró un valor de decibelios en la URL.";
    }
  </script>
</body>
</html>
