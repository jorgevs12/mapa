<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lectura de decibelios</title>
  <style>
    body {
      width: 245px;
      height: 145px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; /* fondo negro para contraste */
    }
    #resultado {
      font-family: "Courier New", monospace;
      font-weight: bold;
      color: #000; /* verde tipo display digital */
      text-align: center;
    }
    .numero {
      font-size: 64px; /* número grande */
    }
    .unidad {
      font-size: 24px; /* "dB" más pequeño */
      vertical-align: super; /* lo sube un poco */
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <p id="resultado"></p>

  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    // Recoger el valor "db" (decibelios)
    const decibelios = params.get("db");

    // Mostrar el resultado
    if (decibelios) {
      document.getElementById("resultado").innerHTML =
        `<span class="numero">${decibelios}</span><span class="unidad">dB</span>`;
    } else {
      document.getElementById("resultado").innerText = "Sin datos";
    }
  </script>
</body>
</html>
