<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lectura de decibelios</title>
</head>
<body>
  <p id="resultado"></p>

  <script>
    // Obtener par√°metros de la URL
    const params = new URLSearchParams(window.location.search);

    // Recoger el valor "db" (decibelios)
    const decibelios = params.get("db");

    // Mostrar el resultado
    if (decibelios) {
      document.getElementById("resultado").innerText =
        `${decibelios} dB`;
    }
  </script>
</body>
</html>
