<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa de Calor C√°ceres - Puntos separados</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  >
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugin Heatmap -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>

<body>
<div id="map"></div>

<script>
  // Centro aproximado de C√°ceres
  const centro = [39.4763, -6.3722];

  const map = L.map('map').setView(centro, 14);

  // Capa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // üî• PUNTOS DE CALOR SEPARADOS (lat, lng, intensidad 0‚Äì1)
  // Puedes cambiar, borrar o a√±adir l√≠neas de este array.
  const heatPoints = [
    // Zona centro / casco hist√≥rico
    [39.4768, -6.3715, 1.0],
    [39.4763, -6.3735, 0.9],

    // Zona Universidad
    [39.4808, -6.3405, 0.8],

    // Virgen de Guadalupe / Ronda Norte
    [39.4800, -6.3710, 0.95],

    // Ruta de la Plata
    [39.4715, -6.3745, 0.85],

    // Zona Macondo / El Junquillo
    [39.4710, -6.3860, 0.7],

    // Zona Vistahermosa
    [39.4695, -6.3645, 0.6]
  ];

  // HEATMAP CON PUNTOS MARCADOS, NO UNA MANCHA CONTINUA
  const heat = L.heatLayer(heatPoints, {
    radius: 40,      // tama√±o de cada ‚Äúmancha‚Äù
    blur: 20,        // suavizado
    minOpacity: 0.6,
    maxZoom: 17,
    gradient: {
      0.0: 'blue',
      0.3: 'cyan',
      0.5: 'lime',
      0.7: 'yellow',
      0.85: 'orange',
      1.0: 'red'
    }
  }).addTo(map);
</script>
</body>
</html>
