<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exposímetro con Micrófono</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .meter {
        position: relative;
        width: 320px;
        height: 160px;
        margin: 40px auto;
        border: 4px solid #444;
        border-radius: 160px 160px 0 0;
        background: #222;
        overflow: hidden;
    }
    .scale {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
    }
    .scale span {
        position: absolute;
        font-size: 12px;
        color: #fff;
        transform: translate(-50%, -50%);
    }
    .needle {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 4px;
        height: 140px;
        background: red;
        transform-origin: bottom center;
        transform: rotate(-90deg);
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    }
    #decibels {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Exposímetro en Tiempo Real</h1>
    <div class="meter">
        <div class="needle" id="needle"></div>
        <div class="scale" id="scale"></div>
    </div>
    <div id="decibels">Nivel: 0 dB SPL</div>

<script>
    const decibelDisplay = document.getElementById('decibels');
    const needle = document.getElementById('needle');
    const scale = document.getElementById('scale');

    const maxSPL = 150;

    // Dibujar números de la escala (cada 10 dB de 0 a 150)
    const centerX = 160; // centro del semicírculo
    const centerY = 160; // base del semicírculo
    const radius = 140;  // radio para colocar números

    for (let i = 10; i < maxSPL; i += 10) {
        const angle = (-180 + (i / maxSPL) * 180) * Math.PI / 180;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        const label = document.createElement('span');
        label.style.left = `${x}px`;
        label.style.top = `${y}px`;
        label.textContent = i;
        scale.appendChild(label);
    }

    async function initMeter() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);

            const timeDomainData = new Uint8Array(analyser.fftSize);

            setInterval(() => {
                analyser.getByteTimeDomainData(timeDomainData);

                // Calcular RMS
                let sumSquares = 0;
                for (let i = 0; i < timeDomainData.length; i++) {
                    const sample = (timeDomainData[i] - 128) / 128;
                    sumSquares += sample * sample;
                }
                const rms = Math.sqrt(sumSquares / timeDomainData.length);

                // Convertir a dBFS
                const dBFS = 20 * Math.log10(rms);

                // Aproximar a dB SPL (calibración simple)
                const refSPL = 130;
                let dBSPL = (dBFS + 100) * (refSPL / 100);
                dBSPL = Math.max(0, Math.min(dBSPL, maxSPL));

                // Mostrar valor
                decibelDisplay.textContent = `Nivel: ${dBSPL.toFixed(1)} dB SPL`;

                // Mover aguja
                const angle = -90 + (dBSPL / maxSPL) * 180;
                needle.style.transform = `rotate(${angle}deg)`;
            }, 500);
        } catch (err) {
            alert('Error al acceder al micrófono: ' + err);
        }
    }

    // Iniciar automáticamente al cargar la página
    window.onload = initMeter;
</script>
</body>
</html>
